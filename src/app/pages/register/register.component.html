<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formRegister" class="form-custom">
        <mat-form-field appearance="fill" class="input-custom">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-custom">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-custom">
          <mat-label>Identification Number</mat-label>
          <input matInput formControlName="identificationNumber" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-custom">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-custom">
          <mat-label>Identification Type</mat-label>
          <input matInput formControlName="identificationType" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-custom">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="input-custom">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>

        <div class="flex">
          <button mat-flat-button color="primary" (click)="register()">
            Sign In
          </button>
          <button
            mat-flat-button
            color="warn"
            (click)="goBack()"
            style="margin-left: 8px"
          >
            Go Back
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
