<div class="card-container">
    <mat-card>
         <mat-card-header>
              <mat-card-title>Log In</mat-card-title>
         </mat-card-header>
         <mat-card-content>
              <form class="form-custom" [formGroup]="formLogin">
                   <mat-form-field class="input-custom">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username">
                   </mat-form-field>
                   <mat-form-field class="input-custom">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password">
                   </mat-form-field>
                   <div class="flex">
                        <button mat-flat-button color="primary" (click)="login()">Log In</button>
                        <button mat-flat-button color="warn" (click)="register()" style="margin-left:8px">Sign Up</button>
                   </div>
              </form>
         </mat-card-content>
    </mat-card>
</div>
